#  Define con quÃ© frecuencia quieres commits:
on:
  # Cada hora a minuto 0:
  schedule:
    - cron: '0 12,16 * * *'   # a las 8 AM, 12 PM, 4 PM y 8 PM

  # TambiÃ©n corre cuando merges o pushes manuales para no perder el history
  push:
    branches:
      - main

permissions:
  contents: write    # Permite al workflow hacer git commit & push

jobs:
  bump-activity:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸš€ Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: true  # para que use GITHUB_TOKEN al hacer push

      - name: ðŸ“ Actualizar archivo de actividad
        run: |
          # AsegÃºrate de usar un archivo que ya exista o crea uno:
          echo "Ãšltima actividad: $(date --utc '+%Y-%m-%dT%H:%M:%SZ')" >> activity.log

      - name: ðŸ”§ Configurar autor de commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: âœ… Commit y push
        run: |
          git add activity.log
          git commit -m "chore: actualizaciÃ³n automÃ¡tica de activity.log [skip ci]" || echo "No hay cambios"
          git push
